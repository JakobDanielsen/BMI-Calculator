<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="my-5 bg-dark text-light">
    <div class="container">
        <form>
        <h1 class="text-center py-4 display-1">BMI CALCULATOR</h1>
        <div class="container bg-secondary p-4 my-2 rounded-3">
            <label class="fs-1">Weight</label>
            <input oninput="updateValue(wOUTPUT,wSLIDER)" class="form-range py-4" type="range" min="0" max="150" name="weight" id="weightinput">
            <p class="text-center fs-3" id="weightoutput">plc</p>
        </div>
        <div class="container bg-secondary p-4 my-2 rounded-3">
            <label class="fs-1">Height</label>
            <input oninput="updateValue(hOUTPUT,hSLIDER)" class="form-range py-4" type="range" min="0" max="200" name="height" id="heightinput">
            <p class="text-center fs-3" id="heightoutput">plc</p>
        </div>    
        </form>
    </div>
    <div class="container bg-success w-25 rounded-3">
        <p id="bmiscore"class="text-center fs-4">BMI SCORE:</p>
    </div>
    <div id="box" class="container bg-secondary w-50 rounded-3">
        <p id="verdict" class="text-center py-5 display-1">Verdict</p>
    </div>
    <script src="/fun.js"></script>
    <script src="fun.js"></script>
</body>
</html>
